<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4"></div>
      <div class="sidebar">
        <h3 class="sidebar-header text-uppercase">search for a city</h3>
        <form id="city-form" class="bar-body">
          <input name="city" id="city" type="text" auto-focus="true" class="form-input">
          <button type="submit" class="btn">get city</button>
        </form>
    <div class="col-12 col-md-8">
      <div class="current-weather">

      </div>

    </div>

  </main>

  <script src="./assets/js/homepage.js"></script>
